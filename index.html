<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Existential Theory</title>
  <meta name="description" content="Existential Theory is a systems architecture studio and creator of Cognography, a framework for structuring cognition.">
  <link rel="icon" type="image/x-icon" href="static/favicon.ico?v=2" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
      width: 100%;
      height: 100%;
      user-select: none; /* Disable text/image highlighting */
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    body {
      background: #F0F0ED;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      max-width: 70px;
      display: block;
      pointer-events: none; /* Disable right-click on image */
    }
  </style>
  <script>
    // Disable all right-click
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
  </script>
</head>
<body>
  <img src="static/existential-theory.svg" alt="Existential Theory Logo" class="logo">
</body>
</html>
